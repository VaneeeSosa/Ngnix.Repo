user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # Configuración de upstreams
    upstream auth_service {
        server auth_api:80;
    }

    upstream product_service {
        server product_api:80;
    }

    upstream coupon_service {
        server coupon_api:80;
    }

    # Nuevo upstream para el servicio de carrito
    upstream shopping_cart_service {
        server shopping_cart_api:80;
    }

    # Configuración del servidor
    server {
        listen 80;
        server_name api.dsicode.com;

        # Autenticación
        location /auth/ {
            proxy_pass http://auth_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Productos
        location /products/ {
            proxy_pass http://product_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Validación JWT
            auth_request /auth/validate-token;
            auth_request_set $auth_status $upstream_status;
        }

        # Cupones
        location /coupons/ {
            proxy_pass http://coupon_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Validación JWT
            auth_request /auth/validate-token;
            auth_request_set $auth_status $upstream_status;
        }

        # Nuevo: Carrito de compras
        location /cart/ {
            proxy_pass http://shopping_cart_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Validación JWT
            auth_request /auth/validate-token;
            auth_request_set $auth_status $upstream_status;
        }

        # Endpoint para validación de tokens
        location = /auth/validate-token {
            internal;
            proxy_pass http://auth_service/auth/validate-token;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
        }

        # Health checks
        location /nginx-health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        error_page 401 /unauthorized;
        location = /unauthorized {
            return 401 '{"error": "Unauthorized"}';
            add_header Content-Type application/json;
        }
    }
}